<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sleep Outside | Cart</title>
    <link rel="stylesheet" href="/css/style.css" />
    <script src="../js/cart.js" type="module"></script>
  </head>

  <body>
    <header class="divider" id="main-header"></header>

    <main class="divider">
      <section class="products">
        <h2>My Cart</h2>
        <ul class="product-list"></ul>
        <div class="list-footer hide">
          <a href="/checkout/">Checkout</a>
          <span>Total:</span>
          <span class="list-total">Total: </span>
      </section>
      <button id="botao-desconto" style="display: none; background-color: green; color: white; padding: 10px;">
        Receive discount
      </button>
      <!-- Mensagem de incentivo para adicionar 2 ou mais itens -->
      <p id="mensagem-desconto" style="display: none; color: green; font-size: 16px;">
        Add 2 or more items to receive a 25% discount.
      </p>
    </main>

    <footer id="main-footer"></footer>
  </body>
</html>
